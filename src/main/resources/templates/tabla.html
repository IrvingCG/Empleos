<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<img th:src="@{/images/jobs.png}" width="136" height="136">
<h1>Lista de Vacantes</h1>
<table class="table table-dark table-striped">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Fecha de Publicacion</th>
        <th>Salario Ofrecido</th>
        <th>Descripcion</th>
        <th>Destacada</th>
        <th>Empresa</th>
    </tr>
    <tr th:each="vacante : ${vacantes}" >
        <td th:text="${vacante.id}" ></td>
        <td th:text="${vacante.nombre}"></td>
        <td th:text="${vacante.fecha}"></td>
        <td th:text="${vacante.salario}"></td>
        <td th:text="${vacante.descripcion}"></td>
        <!--<td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>-->
        <td>
            <span th:if="${vacante.destacado == 1}" class="badge text-bg-success">Si</span>
            <span th:unless="${vacante.destacado == 1}" class="badge text-bg-danger">No</span>
        </td>

    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
